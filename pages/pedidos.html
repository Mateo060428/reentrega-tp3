    <header class="text-center my-4">
        <h1>Realiza tu pedido aquí:</h1>
    </header>
    <section class="container">
        <form action="Modelo del auto" method="post" class="bg-light p-4 rounded">
            <div class="mb-3">
                <label for="modeloAuto" class="form-label">Modelo del auto</label>
                <input type="text" name="modeloAuto" id="modeloAuto" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="anioAuto" class="form-label">Año del auto</label>
                <input type="number" name="anioAuto" id="anioAuto" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="modoAbonacion" class="form-label">Modo de abonación</label>
                <select name="modoAbonacion" id="modoAbonacion" class="form-select" required>
                    <option value="" disabled selected>Selecciona un modo de abonación</option>
                    <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                    <option value="efectivo">Efectivo</option>
                    <option value="transferencia">Transferencia Bancaria</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Realizar Pedido</button>
        </form>
    </section>

                    <p>Email: <a href="mailto:mateolroca06@gmail.com"
